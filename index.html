<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Carousel</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/carousel.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/jquery.carousel.js"></script>
    <script src="js/tmpl.js"></script>
    <script src="js/script.js"></script>
</head>

<body>
    <div class="carousel">
        <div class="carousel-arrow-left"></div>
        <div class="carousel-hider">
            <ul class="carousel-list">
                <li class="carousel-element"><img src="img/1.jpg" alt="Девушка убегает"></img>
                    <p>Описание 1</p>
                </li>
                <li class="carousel-element"><img src="img/2.jpg" alt="Пейзаж пустыни"></img>
                    <p>Описание 2</p>
                </li>
                <li class="carousel-element"><img src="img/3.jpg" alt="Послание в бутылке"></img>
                    <p>Описание 3</p>
                </li>
                <li class="carousel-element"><img src="img/4.jpg" alt="Девушка лежит на дороге"></img>
                    <p>Описание 4</p>
                </li>
                <li class="carousel-element"><img src="img/5.jpg" alt="Девушка убегает среди высокой травы"></img>
                    <p>Описание 5</p>
                </li>
                <li class="carousel-element"><img src="img/6.jpg" alt="Девушка в пледе на фоне гор"></img>
                    <p>Описание 6</p>
                </li>
                <li class="carousel-element"><img src="img/7.jpg" alt="Девушка фотограф"></img>
                    <p>Описание 7</p>
                </li>
                <li class="carousel-element"><img src="img/8.jpg" alt="Пейзаж моря"></img>
                    <p>Описание 8</p>
                </li>
                <li class="carousel-element"><img src="img/9.jpg" alt="Девушка фотограф"></img>
                    <p>Описание 9</p>
                </li>
            </ul>
        </div>
        <div class="carousel-arrow-right"></div>
    </div>
    <script type="text/html" id="famous_person">
        <section>
            <h1><%= data[0].name %></h1>
            <img src=<%= data[0].avatar %> </img>
            <div class="about">
                <p><strong>Дата рождения: </strong><%= data[0].born %></p>
                <p><strong>Страна: </strong><%= data[0].country %></p>
                <p><strong>Область знаний: </strong><%= data[0].fields %></p>
                <p><strong>Призы: </strong><%= data[0].prize %></p>
            </div>
                    <h3>Цитаты:</h3>
                    <ul class="phrase">
                        <% for (key in data[1]) { %>
                            <li>
                                <%= data[1][key] %>
                            </li>
                            <% }; %>
                    </ul>
        </section>
    </script>
    <script>
        $('.carousel').Carousel();
    </script>
</body>

</html>
